<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <div id="quoteDisplay"></div>

    <button id="newQuote">Show New Quote</button>

    <div id="newQuoteForm">
      <h3>Add New Quote</h3>
      <input
        id="newQuoteText"
        type="text"
        placeholder="Enter a new quote"
        size="50"
        required
      />
      <input
        id="newQuoteCategory"
        type="text"
        placeholder="Enter quote category"
        required
      />
      <button id="addQuoteBtn" onclick="createAddQuoteForm()">Add Quote</button>

      <h2>Data Management</h2>
      <button onclick="exportToJsonFile()">Export Quotes (JSON)</button>

      <label for="importFile">Import Quotes (JSON):</label>
      <input
        type="file"
        id="importFile"
        accept=".json"
        onchange="importFromJsonFile(event)"
      />
    </div>

    <script src="./script.js"></script>
  </body>
</html>
