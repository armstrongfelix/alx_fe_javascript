<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Dynamic Quote Generator</h1>
      <section>
        <div>
          <input
            id="newQuoteText"
            type="text"
            placeholder="Enter a new quote"
          />
          <input
            id="newQuoteCategory"
            type="text"
            placeholder="Enter quote category"
          />
          <input id="quoteKey" type="text" placeholder="Enter quote key" />

          <button id="addQuote">Add Quote</button>
          <h4 id="uplaodData">uplaod your data</h4>
          <input
            type="file"
            id="importFile"
            accept=".json"
            placeholder="click to import from local storage"
          />
        </div>
        <div>
          <div id="displayScreen"></div>

          <button id="showQuote">Random quote</button>
          <h2>Show all qoutes</h2>
          <button id="showAll">show all</button>
          <h4>if You wish, you can Export your data by clicking the button</h4>
          <button id="exportButton">Export to JSON</button>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
